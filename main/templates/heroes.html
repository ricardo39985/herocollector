{% extends "base.html" %} {% block content %}
<div class="grid grid-cols-6 gap-4">
  <div
    class="rounded-lg  text-gray-100 ml-8 mt-12 bg-slate-400 outline outline-2 shadow-lg outline-cyan-300 py-2"
  >
    <h1 class="text-[35px] px-2">New Hero</h1>
    <form class="flex flex-col space-y-4 px-2">
      <div class="">
        <label for="name">Name</label>
        <input
          type="text"
          name="name"
          id=""
          class="bg-gray-400 w-[99%] text-[32px] outline outline-1 outline-gray-200 rounded-lg"
        />
      </div>
      <div>
        <label for="name">Description</label>
        <textarea
          type="textarea"
          name="description"
          id=""
          class="bg-gray-400 text-[12px] w-[99%] h-[102px] outline outline-1 outline-gray-200 rounded-lg"
        ></textarea>
      </div>

      <div class="flex justify-center items-center w-full">
        <label
          for="dropzone-file"
          class="flex flex-col justify-center items-center w-full h-20 bg-gray-50 rounded-lg border-2 border-gray-300 border-dashed cursor-pointer dark:hover:bg-bray-800 dark:bg-gray-700 hover:bg-gray-100 dark:border-gray-600 dark:hover:border-gray-500 dark:hover:bg-gray-600"
        >
          <div class="flex flex-col justify-center items-center">
            <svg
              aria-hidden="true"
              class="mb-3 w-4 h-4 text-gray-400"
              fill="none"
              stroke="currentColor"
              viewBox="0 0 24 24"
              xmlns="http://www.w3.org/2000/svg"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M7 16a4 4 0 01-.88-7.903A5 5 0 1115.9 6L16 6a5 5 0 011 9.9M15 13l-3-3m0 0l-3 3m3-3v12"
              ></path>
            </svg>
            <p class="mb-2 text-sm text-gray-500 dark:text-gray-400">
              <span class="font-semibold">Click to upload</span> or drag and drop
            </p>
            <p class="text-xs text-gray-500 dark:text-gray-400">SVG, PNG, JPG or GIF (MAX. 800x400px)</p>
          </div>
          <input id="dropzone-file" type="file" class="hidden" />
        </label>
      </div>

      <button
        type="submit"
        class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm w-full sm:w-auto px-5 py-2.5 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800"
      >
        Submit
      </button>
    </form>
  </div>
  
</div>

{% endblock content %}

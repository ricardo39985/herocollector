{% extends "base.html" %} {% block content %}
<div class="grid grid-cols-6 gap-4">
  <div class="rounded-lg text-gray-100 ml-8 mt-12 bg-slate-400 outline outline-2 shadow-lg outline-cyan-300 py-2">
    <h1 class="text-[35px] px-2">New Hero</h1>
    <form action={% url 'add_hero' %} method="POST" class="flex flex-col space-y-4 px-2">
      {% csrf_token %}
      <div class="">
        <label for="name">Name</label>
        <input
          type="text"
          name="name"
          id=""
          class="bg-gray-400 w-[99%] text-[32px] outline outline-1 outline-gray-200 rounded-lg"
        />
      </div>
      <div>
        <label for="name">Description</label>
        <textarea
          type="textarea"
          name="description"
          id=""
          class="bg-gray-400 text-[12px] w-[99%] h-[102px] outline outline-1 outline-gray-200 rounded-lg"
        ></textarea>
      </div>

    <input type="file" name="photo" id="">

      <button
        type="submit"
        class="text-white bg-blue-500 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm w-full sm:w-auto px-5 py-2.5 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800"
      >
        Submit
      </button>
    </form>
  </div>
</div>

{% endblock content %}

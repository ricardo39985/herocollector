{% extends 'base.html' %} {% block title %}Sign Up{% endblock title %} {% block content %}
<!-- component -->
<form action={% url 'register' %} method="POST" class="bg-grey-50 flex flex-col  mx-auto">
  {% csrf_token %}
  <div class="container max-w-sm mx-auto flex-1 flex flex-col items-center justify-center px-2">
    <div class="bg-white px-6 py-8 rounded-md shadow-xl outline outline-1 outline-gray-300 text-black w-full mt-8">
      <h1 class="mb-8 text-3xl text-center">Sign up</h1>
      <input
        type="text"
        class="block border border-grey-light w-full p-3 rounded mb-4"
        name="username"
        placeholder="username" required
      />

      <input
        type="text"
        class="block border border-grey-light w-full p-3 rounded mb-4"
        name="email"
        placeholder="Email" required
      />

      <input
        type="password"
        class="block border border-grey-light w-full p-3 rounded mb-4"
        name="password1"
        placeholder="Password" required
      />
      <input
        type="password"
        class="block border border-grey-light w-full p-3 rounded mb-4"
        name="password2"
        placeholder="Confirm Password" required
      />
      <div class="w-[50%] mx-auto">

        <button
        type="submit"
        class="text-center py-3 px-2 mx-auto rounded bg-blue-500 text-white  hover:bg-green-dark focus:outline-none my-1"
        >
        Create Account
      </button>
    </div>

    </div>

    <div class="text-grey-dark mt-6">
      Already have an account?
      <a class="no-underline border-b border-blue text-blue" href={% url 'login' %}> Log in </a>.
    </div>
  </div>
</form>
{% endblock content %}
